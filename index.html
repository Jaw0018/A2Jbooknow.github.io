<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVE WEB FORM DATA TO SPREADSHEETS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="form">
        <div class="form__container">
             <h1 class="title"> BOOK NOW!!!</h1>
             <p class="subtitle"><b> A2J PHOTOGRAPHICS</b></p>   
            <form id="js-contact-form">
                <div class="form-group">
                    <label for="fullName">FULL NAME</label>
                    <input type="text" id="fullName" name="FULLNAME"
                    placeholder="Your name.." required />
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="EMAIL"
                    placeholder="@gmail.com" required />
                </div>
                <div class="form-group">
                    <label>CHOOSE YOUR PACKAGE</label>
                    <select name="package" id="package" required>
                        <option value="">SELECT</option>
                        <option value="KIDDIE PACKAGE 1: PARTY (PHP 3,500)">KIDDIE PACKAGE 1: PARTY (PHP 3,500)</option>
                        <option value="KIDDIE PACKAGE 2: PRE-BIRTHDAY (PHP 2,500)">KIDDIE PACKAGE 2: PRE-BIRTHDAY (PHP 2,500)</option>
                        <option value="KIDDIE PACKAGE 3: PARTY + PRE-BIRTHDAY (PHP 5,000)">KIDDIE PACKAGE 3: PARTY + PRE-BIRTHDAY (PHP 5,000)</option>
                        <option value="DEDICATION/CHRISTENING PACKAGE (PHP 3,000)">DEDICATION/CHRISTENING PACKAGE (PHP 3,000)</option>
						<option value="TEEN PACKAGE 1: 18TH BIRTHDAY (PHP 4,000)">TEEN PACKAGE 1: 18TH BIRTHDAY (PHP 4,000)</option>
					    <option value="TEEN PACKAGE 2: PRE-DEBUT (PHP 2,500)">TEEN PACKAGE 2: PRE-DEBUT (PHP 2,500)</option>
						<option value="TEEN PACKAGE 3: 18TH BIRTHDAY + PRE-DEBUT (PHP 6,000)">TEEN PACKAGE 3: 18TH BIRTHDAY + PRE-DEBUT (PHP 6,000)</option>
						<option value="GOLDEN BIRTHDAY PACKAGE (PHP 2,500)">GOLDEN BIRTHDAY PACKAGE (PHP 2,500)</option>
						<option value="ANNIVERSARY PACKAGE (PHP 2,500)">ANNIVERSARY PACKAGE (PHP 2,500)</option>
						<option value="PROPOSAL PACKAGE (PHP 1,500)">PROPOSAL PACKAGE (PHP 1,500)</option>
						<option value="WEDDING PACKAGE 1: CHURCH WEDDING & RECEPTION PACKAGE (PHP 8,000)">WEDDING PACKAGE 1: CHURCH WEDDING & RECEPTION PACKAGE (PHP 8,000)</option>
						<option value="WEDDING PACKAGE 2: PRENUPTIAL (PHP 8,000)">WEDDING PACKAGE 2: PRENUPTIAL (PHP 8,000)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">WHAT IS THE DATE?</label>
                    <input type="date" id="date" name="DATE"
                    placeholder="date" required />
                </div>
                <div class="form-group">
                    <label for="time">WHAT TIME?</label>
                    <input type="time" id="time" name="TIME"
                    placeholder="time" required />
                </div>
                <div class="form-group">
                    <label for="phone">YOUR PHONE NUMBER?</label>
                    <input type="phone" id="phone" name="PHONE_NO"
                    placeholder="WRITE YOUR NUMBER HERE..." required />
                </div>
                <button type="submit">SUBMIT</button>


            </form>     

        </div>



    </div>



    <script src="script.js"></script>
</body>
</html>
